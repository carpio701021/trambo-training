version: '2'
services:
  pythonflask:
    build: ./flask-redis-app
    volumes:
     - ./flask-redis-app:/app
    depends_on:
     - redis
  redis:
    image: redis
  static-server:
    image: nginx
    volumes:
      - ./static-server:/usr/share/nginx/html:ro
  proxy-server:
    image: nginx
    volumes:
      - ./proxy-server/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - pythonflask
      - static-server
  
